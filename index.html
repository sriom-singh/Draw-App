<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options ">
            <li class="option tool" id="line">
              <img src="assets/diagonal-line.png" alt="Line" />
              <span>Line</span>
            <li class="option tool" id="rectangle">
              <img src="assets/rectangle.png" alt="Rectangle" />
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="assets/circle.png" alt="Circle" />
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="assets/triangle.png" alt="Triangle" />
              <span>Triangle</span>
            </li>
            
          </ul>
        </div>

        <div class="row">
          <label class="title">Options</label>
          <ul class="options"> 
            <li class="option ">
              <input type="checkbox" name="" id="fill-color" />
              <label for="fill-color">Fill Color</label>
            </li>
            <li class="option active tool" id="brush">
              <img src="assets/pen.png" alt="Brush" />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="assets/eraser.png" alt="eraser" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" min="1" max="30" id="size-slider" />
            </li>
          </ul>
        </div>

        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
                <input type="color" value="#df1111" id="color-picker">
            </li>
          </ul>
        </div>

        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Export as Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
